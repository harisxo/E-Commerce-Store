<div class="user-auth">
    <div *ngIf="!showLogin" class="sign-up">
      <h1>User sign-up</h1>
      <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)" class="common-form">
        <input
          type="text"
          class="form-input"
          placeholder="Enter Name"
          name="name"
          ngModel
        />
        <input
          type="password"
          class="form-input"
          placeholder="Enter Password"
          name="password"
          ngModel
        />
        <input
          type="text"
          class="form-input"
          placeholder="Enter Email"
          name="email"
          ngModel
        />
        <button class="form-button">Sign Up</button>
        <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click for Login</a>
      </form>
    </div>
  
    <div *ngIf="showLogin" class="login">
      <h1>User Login</h1>
      <p class="error-p">{{authError}}</p>
      <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" class="common-form">
        <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
        <input
          type="password"
          class="form-input"
          placeholder="Enter Password"
          name="password"
          ngModel
        />
        <button class="form-button">Login</button>
        <a class="auth-toggle-link" (click)="openSignUp()">Don't have account? Click for sign-up</a>
  
      </form>
    </div>
  </div>
